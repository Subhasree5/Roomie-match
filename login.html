<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | RoomieMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-pink-100 to-purple-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-md transition-all">
      <div class="mb-6 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-500 text-sm">Log in to find your perfect roommate</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 text-gray-600">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block mb-1 text-gray-600">Password</label>
          <input type="password" id="password" placeholder="Your password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 rounded-xl hover:shadow-xl transition hover:scale-[1.02]">
          Login
        </button>
      </form>

      <p class="text-sm text-center mt-5 text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-indigo-600 font-semibold hover:underline">Sign up here</a>
      </p>
    </div>

    <script src="script/login.js"></script>
  </body>
</html>
