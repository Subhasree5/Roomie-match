<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | RoomieMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-purple-200 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-md space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-800">Your Profile</h2>
      <p class="text-gray-600">Update your information</p>
    </div>

    <form id="profileForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-xl bg-gray-100 cursor-not-allowed" disabled />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">City</label>
        <input type="text" id="city" class="w-full px-4 py-2 border rounded-xl" />
      </div>
      <div>
          <label for="phone" class="block mb-1 text-gray-600">Phone Number</label>
          <input type="tel" id="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700">Update Profile</button>
    </form>

    <button id="logoutBtn" class="w-full text-sm text-red-600 hover:underline">Logout</button>
  </div>

  <script src="script/profile.js"></script>
</body>
</html>
