<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | RoomieMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-200 via-pink-100 to-blue-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl p-10 w-full max-w-md transition-all">
      <div class="mb-6 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
        <p class="text-gray-500 text-sm">Join RoomieMatch to find your ideal roommate</p>
      </div>

      <form id="signupForm" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 text-gray-600">Full Name</label>
          <input type="text" id="name" placeholder="e.g. John Doe" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
        <div>
          <label for="email" class="block mb-1 text-gray-600">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
        <div>
          <label for="password" class="block mb-1 text-gray-600">Password</label>
          <input type="password" id="password" placeholder="Choose a strong password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
        <div>
          <label for="phone" class="block mb-1 text-gray-600">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. 1234567890" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
        <div>
          <label for="city" class="block mb-1 text-gray-600">City</label>
          <input type="text" id="city" placeholder="City you're looking in" required
            class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" />
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-2 rounded-xl hover:shadow-xl transition hover:scale-[1.02]">
          Sign Up
        </button>
      </form>

      <p class="text-sm text-center mt-5 text-gray-600">
        Already have an account?
        <a href="login.html" class="text-purple-600 font-semibold hover:underline">Login here</a>
      </p>
    </div>

    <script src="script/signup.js"></script>
  </body>
</html>
